<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt Ol / Giriş Yap</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #12142b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      margin: 0 20px;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      flex: 1;
      max-width: 400px;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-title {
      font-size: 24px;
      cursor: pointer;
      margin: 0;
      padding: 10px;
      border-bottom: 2px solid transparent;
    }

    .form-title.active {
      border-bottom: 2px solid #fff;
    }

    .form-title.inactive {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #333;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .input-group i {
      margin-right: 10px;
    }

    .input-group input {
      border: none;
      background: none;
      color: #fff;
      width: 100%;
      outline: none;
    }

    .submit-btn {
      background: linear-gradient(to right,
          #6a11cb,
          #2575fc);
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .google-btn,
    .facebook-btn {
      background: #333;
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      width: 48%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-btn i,
    .facebook-btn i {
      margin-right: 10px;
    }

    .terms {
      text-align: center;
      margin-top: 10px;
    }

    .terms a {
      color: #fff;
      text-decoration: underline;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      margin-left: 20px;
    }

    .logo {
      max-width: 200px;
    }

    .assistant-text {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h1 class="form-title active" id="formTitle">KAYIT OL</h1>
        <a href="login.html" class="form-title inactive">GİRİŞ YAP</a>
      </div>
      <p>Mail adresinizle kaydolun</p>
      <form id="authForm" onsubmit="submitForm(event)">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Mailinizi Giriniz" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Şifrenizi Giriniz" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm-password" placeholder="Yeniden şifrenizi giriniz" required oninput="checkPasswordMatch()" />
          <p id="password-match-info" style="color: red; font-size: 12px; display: none; margin: 0; padding: 5px 0;">
            Şifreler eşleşmiyor!</p>
        </div>
        <button type="submit" class="submit-btn" id="formButton">Kayıt Ol</button>
      </form>
      <p>Diğer hesaplarla devam etmek için</p>
      <div class="social-login">
        <button class="google-btn" onclick="googleSignIn()">
          <i class="fab fa-google"></i> Google
        </button>
        <button type="button" class="google-btn" onclick="facebookSignIn()">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>
      <p class="terms">
        Kaydolarak <a href="#">Şart ve Koşulları</a> kabul edersiniz
      </p>
    </div>
    <div class="logo-container">
      <img src="img/intertech-logo-white-text (1).png" alt="Intertech Logo" class="logo" />
      <p class="assistant-text">I-Bot Yatırım Asistanı</p>
    </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <!-- Custom JS -->
  <script src="/static/js/auth.js"></script>
</body>

</html>
