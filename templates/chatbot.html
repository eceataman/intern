<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intertech I-Bot Yatırım Asistanı - Sohbet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles-chatbot.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="btn btn-outline-light me-2"
          type="button"
          aria-label="Chat History"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasChatHistory"
          aria-controls="offcanvasChatHistory"
        >
          <i class="bi bi-chat-dots"></i>
        </button>
        <div class="d-flex align-items-center">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img
              class="img-fluid ms-3 me-3"
              id="navbarlogo"
              src="{{ url_for('static', filename='images/intertech-logo-white-text (1) copy.png') }}"
              alt="Intertech Logo"
            />
            <h5 href="#" class="my-0">I-Bot Yatırım Asistanı</h5>
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a href="#" class="nav-link">Hakkımızda</a
              ><!--goes to dashboard.html-->
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Yatırım Takip</a
              ><!--goes to burak's demo page-->
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li><a href="#" class="dropdown-item">Account</a></li>
                <li><a href="/logout" class="dropdown-item">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid d-flex flex-column flex-grow-1">
      <div class="m-5 bg-dark p-3 rounded d-flex flex-column flex-grow-1">
        <section
          class="messages d-flex flex-column justify-content-end"
          id="messageContainer"
        >
          <!--Messages will be inserted here-->
          <div class="message bot">Hi, how can I assist you today?</div>
        </section>
        <div id="loadingDots" class="loading-dots d-none">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <form method="POST" id="chatForm" class="mt-2">
          <div class="input-area input-group d-flex align-items-center">
            <input
              type="text"
              class="form-control"
              placeholder="Yatırım Asistanına Sorun"
              id="userInput"
              required
            />
            <button class="btn btn-gradient" type="submit">Gönder</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Offcanvas for Chat History -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasChatHistory"
      aria-labelledby="offcanvasChatHistoryLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasChatHistoryLabel">
          Chat History
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- Chat history content -->
        <ul id="chatHistoryList" class="list-group list-group-flush">
          <!-- Chat history items will be appended here -->
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='js/chat.js')}}"></script>
  </body>
</html>
