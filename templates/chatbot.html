<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intertech I-Bot Yatırım Asistanı - Sohbet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <!--Chat history btn-->
        <button
          class="btn btn-outline-light me-2"
          type="button"
          aria-label="Chat History"
        >
          <i class="bi bi-chat-dots"></i>
        </button>
        <div class="d-flex align-items-center">
          <img
            class="img-fluid ms-3 me-3"
            id="navbarlogo"
            src="{{ url_for('static', filename='images/intertech-logo-white-text (1) copy.png') }}"
            alt="Intertech Logo"
            class="img-fluid"
          />
          <a href="#" class="navbar-brand">I-Bot Yatırım Asistanı</a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Navbar content-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a href="#" class="nav-link">Main Page</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Demo</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li><a href="#" class="dropdown-item">Account</a></li>
                <li><a href="/logout" class="dropdown-item">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="content-container container-fluid d-flex flex-column min-vh-100"
    >
      <div
        class="content m-5 bg-dark p-3 rounded flex-grow-1 d-flex flex-column"
      >
        <div class="messages" id="messageContainer">
          <!--Messages shall be inserted here-->
          <div class="message bot">Hi, how can I assist you today?</div>
        </div>
        <form method="POST" id="chatForm" class="mt-2">
          <div class="input-area input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Yatırım Asistanına Sorun"
              id="userInput"
              required
            />
            <button class="btn btn-gradient" type="submit">Gönder</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
